<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>企业邮箱</title>
    <link rel="stylesheet" href="../css/email.css">

</head>
<body>
    <div class="header">
        <div class="w_960">
            <div class="image">
                <img src="../恒力集团企业邮箱/s.png" alt="">
            </div>
            <div class="a_3">
                <a href="login.html" target="_black">OA登录</a>
                <a href="index.html" target="_black">恒力集团官网</a>
                <a href="#">历史邮件查询</a>
            </div>
        </div>
    </div>
    <!-- 内容 -->
    <div class="bg">
        <div class="email_log">
            <div class="top_log">
                电子邮箱登录
            </div>
            <form action="">
                <div class="login_name">
                        <img src="../恒力集团企业邮箱/user.png" alt="">
                        <input type="text" placeholder="用户名" onfocus="show_uname()" onblur="drop_uname()">
                </div>
                <div class="login_upwd">
                        <img src="../恒力集团企业邮箱/password.png" alt="">
                        <input type="password" placeholder="密码" onfocus="show_upwd()" onblur="drop_upwd()">
                </div>
                <div class="check">
                    <div class="remember">
                        <input type="checkbox" id="remember">
                        <label for="remember">
                            记住用户名
                        </label>
                    </div>
                    <div class="SSL">
                        <input type="checkbox" id="SSL">
                        <label for="SSL">
                            SSL 安全登录
                        </label>
                    </div>
                </div>
                <button class="btn">登录</button>
            </form>
        </div>
    </div>
    <script src="../js/email.js"></script>
</body>
</html>
