<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>恒力集团OA云办公</title>
	<link rel="stylesheet" href="../css/login.css">
	<link rel="stylesheet" href="../css/CSS library.css">
</head>
<body>
<div class="content">
	<div id="login">
			<div class="h-150">&nbsp;</div>	
			<div class="logo">
				<img src="../恒力集团OA云办公/qlogo.png">
			</div>
		<div class="login_nav">
			<div class="login_uname">
				<div class="input">
					<img src="../恒力集团OA云办公/username_wev8.png">
					<label for="uname" class="wenzi" id="wenzi">账号</label>
					<input type="text" class="uname" id="uname" onfocus="hidden_uname()" onblur="inline_uname()" autocomplete="off">
				</div>
			</div>
			<div class="login_upwd">
				<div class="input">
					<img src="../恒力集团OA云办公/password_wev8.png">
					<input type="password" class="upwd" id="upwd" onfocus="hidden_upwd()" onblur="inline_upwd()">
					<label for="upwd" id="wenben">密码</label>
				</div>			
			</div>	
			<div class="gotupwd">
				<a href="#" >忘记密码</a>
			</div>
			<div class="btn">
				<input type="submit" class="login" value="登录">
			</div>
			<div class="footer w_100">
				©版权所有 恒力集团有限公司
				<a href="#" style="color:#fff">苏ICP备11074258号</a>
				<a href="#" style="color:#fff">beian.miit.gov.cn</a>
			</div>
		</div>
	</div>
</div>
	<script>
		function hidden_uname(){
			wenzi.setAttribute("style","display:none");
		}
		function hidden_upwd(){
			wenben.setAttribute("style","display:none");
		}
		function inline_uname(){
			if(uname.value.length==0){
			wenzi.setAttribute("style","display:inline");
			}
		}
		function inline_upwd(){
			if(upwd.value.length==0){
			wenben.setAttribute("style","display:inline");
			}
		}
	</script>
</body>
</html>
